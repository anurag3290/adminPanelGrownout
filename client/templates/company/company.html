<template name="company">
	<div id="wrapper">
		{{> navbar}}
		<div id="page-wrapper">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">
							Companies
							<div class="pull-right" style="width: 34%">
								<div class="row">
									<div class="searchbyname col-sm-8 NoPaddingRight" style="float: right">
										<div class="input-group stylish-input-group">
											<input type="text" class="form-control searchEvent inputType" placeholder="Search" id="searchProfile">
											<span class="input-group-addon">
												<span class="fa fa-search"></span>
											</span>
										</div>
									</div>
								</div>
							</div>
						</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="row">
									<div class="col-sm-6"><h3 class="panel-title"><i class="fa fa-money fa-fw"></i>Companies list</h3></div>
									<div class="col-sm-5">
										<select id = "modelFilter" class="btn btn-primary dropdown-toggle">
										  <option class='all' value=3>All</option>
										  <option class='xs' value=1>XS</option>
										  <option class='xs' value=4>XS Paid</option>
										  <option class='referral' value=0>Referral</option>
										  <option class='xsReferral' value=2>XS + Referral</option>
										</select>
									</div>

									<div class="col-sm-1">
								  	<div class="pull-right buttons">
								    	<button class="btn btn-primary inc">Download Excel File</button>
								  	</div>
									</div>
								</div>
							</div>
							<div class="tab-body">
								<div class="table-responsive">
									<table class="table table-bordered table-hover table-striped">
										<thead>
											<tr>
												<th>Company Name</th>
												<th>Model</th>
												<th>Email Address</th>
												<th>Total Recruiters</th>
												<th>Total Jobs</th>
												<th>Total Employees / Actual Employees</th>
												<th>Total Connections / Actual Connections</th>
												<th>Location</th>
												<th>Strength</th>
											</tr>
										</thead>
										<tbody id = "comTable">
											{{#each company}}
												<tr id = "comTrTable">
													<td>
														<a href="{{pathFor 'companydetail'}}?company={{_id._str}}"><i class="button"></i>{{name}}</a>
													</td>

													<td>
														{{modelType}}
													</td>

													{{#if emailAddress}}
														<td>{{emailAddress}}</td>
													{{else}}
														<td>--</td>
													{{/if}}

													<td><a href="{{pathFor 'recruiterdetail'}}?company={{this._id._str}}"><i class="button"></i>View Recruiters</a></td>

													{{#if jobCount}}
														<td><a href="{{pathFor 'jobdetail'}}?company={{this._id._str}}" ><i class="button"></i>{{jobCount}}</a></td>
													{{else}}
														<td>0</td>
													{{/if}}

													{{#if stats.empCount}}
														{{#if actualStats.empCount}}
															<td>{{stats.empCount}} <b>/</b> {{actualStats.empCount}}</td>
														{{else}}
															<td>{{stats.empCount}}</td>
														{{/if}}
													{{else}}
														<td>0</td>
													{{/if}}

													{{#if stats.networkCount}}
														{{#if actualStats.networkCount}}
															<td>{{stats.networkCount}} <b>/</b> {{actualStats.networkCount}}</td>
														{{else}}
															<td>{{stats.networkCount}}</td>
														{{/if}}
													{{else}}
														<td>0</td>
													{{/if}}

													{{#if location.country}}
														{{#if location.city}}
															<td>{{location.city}}, {{location.country}}</td>
														{{else}}
															<td>India</td>
														{{/if}}
													{{else}}
														<td>India</td>
													{{/if}}

													{{#if strength}}
														<td>{{strengthCalculator}}</td>
													{{else}}
														<td>0</td>
													{{/if}}
												</tr>
											{{/each}}
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->
	</div>
</template>
