<template name="encryptDecrypt">

	<div id="wrapper">
		{{> navbar}}
		<div id="page-wrapper" style="height:1000px">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">
							Encrypt Decrypt
								<div class="pull-right" style="width: 34%">
									<div class="row">
										<div class="searchbyname col-sm-8 NoPaddingRight" style="float: right">
											<div class="input-group stylish-input-group">
												<input type="text" class="form-control searchEvent inputType" placeholder="Search" id="searchProfile">
												<span class="input-group-addon">
													<span class="fa fa-search"></span>
												</span>
											</div>
										</div>
									</div>
								</div>
						</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="row">
									<div class="col-sm-6"><h3 class="panel-title"><i class="fa fa-money fa-fw"></i>Encrypt Decrypt</h3></div>
								</div>
							</div>
						</div>
					</div>
					<form role="form" style="margin: 100px;">
				 	 	<div class="form-group">
							<label for="email">Enter the Id:</label>
							<input type="text" class="form-control idToBeProcessed" name="companyurl">
						</div>
					</form>

					<div class="col-sm-4">
				  	<div class="pull-right buttons">
				    	<button class="btn btn-primary encrypt" style="padding :25px; width :10pc; font-size: 20px;">Encrypt</button>
				  	</div>
					</div>
					<div class="col-sm-5">
				  	<div class="pull-right buttons">
				    	<button class="btn btn-primary decrypt" style="padding :25px; width :10pc; font-size: 20px;">Decrypt</button>
				  	</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="col-sm-11 cryptResult">
							<span id= "cryptedResult"></span>
						</div>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->
	</div>
</template>
