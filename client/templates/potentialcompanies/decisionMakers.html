<template name="decisionMakers">
	<div class="modal fade decisionMakers">
		<div class="modal-dialog" style="width: 400px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">List of important people</h4>
				</div>
				<div class="modal-body">
					<form role="form">
				 	 	<div class="form-group">
				 	 		<table class="table table-bordered table-hover table-striped">
		 	 					<thead>
									<tr>
										<td><b>Designation</b></td>
										<td><b>Name</b></td>
										<td><b>Location</b></td>
									</tr>
								</thead>
								{{#if decisionMakersRender}}
									<tbody>
										{{#each decisionMakersRender}}
											<tr>
												<td>{{_source.linkedin.headline}}</td>
												<td>{{_source.linkedin.name}}</td>
												<td>{{_source.linkedin.current_location.name}}</td>
											</tr>
										{{/each}}
									</tbody>
								{{else}}
										<div class="preloader" align="middle">
											<img src="images/logginPageLoader.GIF">
										</div>
								{{/if}}
							</table>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
