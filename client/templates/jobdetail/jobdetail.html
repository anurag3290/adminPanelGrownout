<template name="jobdetail">

<div id="wrapper">
		{{> navbar}}
		<div id="page-wrapper">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">
							Jobs (<i>{{jobCount}}</i>)(<i>{{compName}}</i>)
							<div class="pull-right" style="width: 34%">
								<div class="row">
									<div class="searchbyname col-sm-8 NoPaddingRight" style="float: right">
										<div class="input-group stylish-input-group">
											<input type="text" class="form-control searchEvent inputType" placeholder="Search" id="searchProfile">
											<span class="input-group-addon">
												<span class="fa fa-search"></span>
											</span>
										</div>
									</div>
								</div>
							</div>
						</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Job List</h3>
							</div>
							<div class="tab-body">
								<div class="table-responsive">
									<table class="table table-bordered table-hover table-striped">
											<thead>
													<tr>
														<th>Job Name</th>
														<th>Location</th>
														<th>Key Skills</th>
														<th>Talent Matched</th>
														<th>Job Description</th>
														<th>Created By</th>
														<th>Model Type</th>
														<th>Login</th>
													</tr>
											</thead>
											<tbody id="jobDetailTable">
												{{#each jobDetail}}
													<tr>
														<td>{{title}} ({{jobStatus}})</td>
														<td>{{location.city}}, {{location.country}}</td>
														<td>{{skills}}</td>

														{{#if candidateCount.value}}
															<td>{{candidateCount.value}}</td>
														{{else}}
															<td>0</td>
														{{/if}}
														
														<td><a href class="desc">View JD</a></td>
														<td>{{recruiter}}</td>

														{{#if jobType}}
															<td>XS</td>
														{{else}}
															<td>Referral</td>
														{{/if}}

														{{#if checkPassword}}
															{{#if checkStatus}}
																{{#if checkUserType}}
																	<td>
										<!-- 								{{#if mailSentAlready}}
																			<button type="button" class="btn btn-primary buttonCol activationMail">Activation Mail</button>
																		{{/if}} -->
																		<button type="button" class="btn btn-primary buttonCol login">Login</button>
																	</td>
																{{else}}
																	<td>--</td>
																{{/if}}
															{{else}}
																<td>Deactivated</td>
															{{/if}}
														{{else}}
															<td>Password not generated</td>
														{{/if}}
													
													</tr>
												{{/each}}
											</tbody>
									</table>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->
	</div>
	{{> descriptionModal}}
</template>
