<template name="websiteRegistration">
	<div id="wrapper">
		{{> navbar}}
		<div id="page-wrapper">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">
							Website Registrations
							<div class="pull-right" style="width: 34%">
								<div class="row">
									<div class="searchbyname col-sm-8 NoPaddingRight" style="float: right">
										<div class="input-group stylish-input-group">
											<input type="text" class="form-control searchEvent inputType" placeholder="Search" id="searchProfile">
											<span class="input-group-addon">
												<span class="fa fa-search"></span>
											</span>
										</div>
									</div>
								</div>
							</div>
						</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="row">
									<div class="col-sm-6"><h3 class="panel-title"><i class="fa fa-money fa-fw"></i>Website Registrations</h3></div>
									<div class="col-sm-1">
                  	<form action="">
											<input type="checkbox" class="checkReferral" value="Referral" checked>Referral
										</form>
  								</div>
									<div class="col-sm-1">
										<form action="">
                    	<input type="checkbox" class="checkXS" value="XS" checked>XS 
                    </form>
  								</div>
  								<div class="col-sm-2">
								  	<div class="pull-right buttons">
								    	<button class="btn btn-success ref">Refresh</button>
								  	</div>
									</div>
									<div class="col-sm-2">
								  	<div class="pull-right buttons">
								    	<button class="btn btn-primary inc">Download Excel File</button>
								  	</div>
									</div>
								</div>
							</div>
							<div class="tab-body">
								<div class="table-responsive">
									{{#if registrations}}
										<table class="table table-bordered table-hover table-striped">
											<thead>
												<tr>
													{{#if checkAdmin}}
														<th>Company Name</th>
														<th>Name</th>
														<th>Designation</th>
														<th>Email</th>
														<th>Location</th>
														<th>Date</th>
														<th>Phone No.</th>
														<th>Reason</th>
													{{else}}
														<th>Company Name</th>
														<th>Name</th>
														<th>Designation</th>
														<th>Email</th>
														<th>Location</th>
														<th>Date</th>
														<th>Phone No.</th>
														<th>Reason</th>
														<th>Migrate to product registation</th>
													{{/if}}
												</tr>
											</thead>
											<tbody id="webiste_reg_table">
												
													{{#if checkAdmin}}
														{{#each registrations}}
															{{#if checkMigration}}
																<tr>
																	{{#if checkCompany}}
																		<td class="customWrap">{{companyName}}</td>
																	{{else}}
																		<td class="customWrap">{{company.name}}</td>
																	{{/if}}
																	<td class="customWrap">{{fullName}}</td>
																	<td class="customWrap"><p>{{designation}}</p></td>
																	<td><p>{{emailAddress}}</p></td>
																	<td class="customWrap">{{location.city}}, {{location.country}}</td>
																	<td>{{momentDate modified}}</td>
																	<td>{{phone.mobile}}</td>
																	<td>{{demoReasonCalculator interest}}</td>
																</tr>
															{{/if}}
														{{/each}}
													{{else}}
														{{#each registrations}}
															{{#if checkMigration}}
																<tr>
																	{{#if checkCompany}}
																		<td class="customWrap">{{companyName}}</td>
																	{{else}}
																		<td class="customWrap">{{company.name}}</td>
																	{{/if}}
																	<td class="customWrap">{{fullName}}</td>
																	<td class="customWrap"><p>{{designation}}</p></td>
																	<td><p>{{emailAddress}}</p></td>
																	<td class="customWrap">{{location.city}}, {{location.country}}</td>
																	<td>{{momentDate modified}}</td>
																	<td>{{phone.mobile}}</td>
																	<td>{{demoReasonCalculator interest}}</td>

																	<td><input class="btn btn-primary openMigrationModal" type="submit" value="Migrate" /> </td>
																	
																	{{> migration_modal}}
																</tr>
															{{/if}}
														{{/each}}
													{{/if}}
											</tbody>
										</table>
									{{else}}
										<div class="preloader">
											<img src="images/logginPageLoader.GIF">
										</div>
									{{/if}}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</div>
		
		<!-- /#page-wrapper -->
	</div>
</template>
