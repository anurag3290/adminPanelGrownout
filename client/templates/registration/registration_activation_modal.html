<template name="registrationActivationModal">
	<div class="modal fade registrationActivationModal">
		<div class="modal-dialog" style="width: 400px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Activate Registration</h4>
				</div>
				<div class="modal-body">
					<form role="form">
				 	 	<div class="form-group">
							<label for="email">Company Linkedin Id:</label>
							<input type="text" class="form-control companyId" name="companyId">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary activateRegistration">Upgrade</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
