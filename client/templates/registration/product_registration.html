<template name="productRegistration">
	<div id="wrapper">
		{{> navbar}}
		<div id="page-wrapper">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">
							Product Registrations
								<div class="pull-right" style="width: 34%">
									<div class="row">
										<div class="searchbyname col-sm-8 NoPaddingRight" style="float: right">
											<div class="input-group stylish-input-group">
												<input type="text" class="form-control searchEvent inputType" placeholder="Search" id="searchProfile">
												<span class="input-group-addon">
													<span class="fa fa-search"></span>
												</span>
											</div>
										</div>
									</div>
								</div>
						</h1>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="row">
									<div class="col-sm-6"><h3 class="panel-title"><i class="fa fa-money fa-fw"></i>Product Registrations</h3></div>
										<div class="col-sm-6">
									  	<div class="pull-right buttons">
									    	<button class="btn btn-primary inc">Download Excel File</button>
									  	</div>
									</div>
								</div>
							</div>
							<div class="tab-body">
								<div class="table-responsive">
									{{#if registrations}}
										<table class="table table-bordered table-hover table-striped">
											<thead>
												<tr>
													<th>Name</th>
													<th>Company Name</th>
													<th>Designation</th>
													<th>Email Address</th>
													<th>Phone No.</th>
													<th>Date</th>
													<th>Activation Status</th>
												</tr>
											</thead>
											<tbody id="product_reg_table">
												{{#if checkAdmin}}
													{{#each registrations}}
														<tr>
															<td>{{name}}</td>
															<td>{{companyName}}</td>
															<td class="customWrap"><p>{{designation}}</p></td>
															<td class="customWrap"><p>{{emailAddress}}</p></td>
															<td>{{phone}}</td>
															<td>{{momentDate modifiedAt}}</td>
															<td>{{activationStatus}}</td>
														</tr>
													{{/each}}
												{{else}}
													{{#each registrations}}
														<tr>
															<td>{{name}}</td>
															<td>{{companyName}}</td>
															<td class="customWrap"><p>{{designation}}</p></td>
															<td class="customWrap"><p>{{emailAddress}}</p></td>
															<td>{{phone}}</td>
															<td>{{momentDate modifiedAt}}</td>
															{{#if activated}}
																<td>{{activationStatus}}</td>
															{{else}}
																<td><input class="btn btn-primary openActivationModal" type="submit" value="Activate" /></td>
																{{> registrationActivationModal}}
																{{> saas_type}}
																{{> saas_type1}}
															{{/if}}
														</tr>
													{{/each}}
												{{/if}}
											</tbody>
										</table>
									{{else}}
										<div class="preloader">
											<img src="images/logginPageLoader.GIF">
										</div>
									{{/if}}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->
	</div>
</template>
