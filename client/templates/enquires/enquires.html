<template name="enquires">
	<div id="wrapper">
		{{> navbar}}
		<div id="page-wrapper">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">
							Enquires
							<div class="pull-right" style="width: 34%">
								<div class="row">
									<div class="searchbyname col-sm-8 NoPaddingRight" style="float: right">
										<div class="input-group stylish-input-group">
											<input type="text" class="form-control searchEvent inputType" placeholder="Search" id="searchProfile">
											<span class="input-group-addon">
												<span class="fa fa-search"></span>
											</span>
										</div>
									</div>
								</div>
							</div>
						</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="row">
									<div class="col-sm-6"><h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Enquires list</h3></div>
										<div class="col-sm-4">
									  	<div class="pull-right buttons">
									    	<button class="btn btn-success ref">Refresh</button>
									  	</div>
										</div>
										<div class="col-sm-2">
								  	<div class="pull-right buttons">
								    	<button class="btn btn-primary inc">Download Excel File</button>
									  </div>
									</div>
								</div>
							</div>
							<div class="tab-body">
								<div class="table-responsive">
									{{#if getenquiry}}
										<table class="table table-bordered table-hover table-striped" id="mytab">
												<thead>
													<tr>
														<th>Name</th>
														<th>Email Address</th>
														<th>Phone No</th>
														<th>Company</th>
														<th>Message</th>
													</tr>
												</thead>
												<tbody id="enqTable">
													{{#each getenquiry}}
														<tr>
													<!-- 		<td>S. No.</td> -->
															<td>{{name}}</td>
															<td>{{emailAddress}}</td>
															<td>{{phone}}</td>
															<td>{{company}}</td>
															<td class="customWrap"><p>{{message}}</p></td>
														</tr>
													{{/each}}
												</tbody>
										</table>
									{{else}}
										<div class="preloader">
											<img src="images/logginPageLoader.GIF">
										</div>
									{{/if}}
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->
	</div>
</template>
